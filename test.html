<!DOCTYPE html>
<html lang="ko">
<title>TodoList</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/todolist.css">
    <link rel="stylesheet" href="./css/calendar.css">

</head>

<body >
    <div id="root">
        <div class="container">
            <aside class="sidebar">
                <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle();"><i class="fa-solid fa-angles-right"></i></button> 
                <h1 class="sidebar-logo">Menu</h1>
                <ul class="sidebar-menu-list">
                    <li class="menu-items home-btn" onclick="sidebarMenuOnClickHandle(this);">Home</li>
                    <li class="menu-items todo-btn" onclick="sidebarMenuOnClickHandle(this);">Todo List</li>
                    <li class="menu-items cal-btn" onclick="sidebarMenuOnClickHandle(this);">Calendar</li>
                    
                </ul>
            </aside>
         
          
            <main class="main-container">
                <div class="welcome-page-container ">   
                    <h1 class="welcome-page-title">Todo List</h1>
                    <button class="write-link-button" onclick="goToWriteOnClickHandle();">Let's go write !!</button>
                    <button class="calendar-link-button" onclick="goToCalendarClickHandle();"><i class="fa-regular fa-calendar-days"></i></button>
                </div>

                
                <div class="calendar-page-container invisible">
                    <table class="Calendar ">
                        <thead>
                            <tr>
                                <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                                <td colspan="5">
                                    <span id="calYear"></span>년
                                    <span id="calMonth"></span>월
                                </td>
                                <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                            </tr>
                            <tr>
                                <td>일</td>
                                <td>월</td>
                                <td>화</td>
                                <td>수</td>
                                <td>목</td>
                                <td>금</td>
                                <td>토</td>
                            </tr>
                        </thead>
                
                        <tbody>
                        </tbody>
                    </table>
                    

                    <button class="home-link-button" onclick="goToHomeOnClickHandle()"><i class="fa-solid fa-house"></i></button>
                    
                </div>
                <div class="todolist-page-container invisible">
                    <div class="todo-title">
                        Todo List
                    </div>
                    <div>
                   

                        <div class="currentTime"></div>
                        <script>
                            function updateCurrentTime() {
                                const currentTimeElement = document.querySelector(".currentTime");
                                const now = new Date();

                                const year = now.getFullYear();
                                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                                const day = now.getDate().toString().padStart(2, '0');

                                const hours = now.getHours().toString().padStart(2, '0');
                                const minutes = now.getMinutes().toString().padStart(2, '0');
                                const seconds = now.getSeconds().toString().padStart(2, '0');

                                const currentTimeString = ` "${year}-${month}-${day}"  "${hours}:${minutes}:${seconds}"`;
                                currentTimeElement.textContent = currentTimeString;
                            }
                            
                            setInterval(updateCurrentTime, 1000);
                        </script>
                            
                        <button class="home-link-button" onclick="goToHomeOnClickHandle()"><i class="fa-solid fa-house"></i></button>
                    </div>
                    <header>
                        <div class="searchBox">
                            <input type="button" class="button btn-all"  value="전체 : 0">
                            <input type="button" class="button btn-after"  value="완료 : 0">
                            <input type="button" class="button btn-before"  value="미완료 : 0">

                        </div>
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" placeholder="write..."
                            onkeyup="addTodoOnKeyUpHandle(event, this);">
                           
                        </div>
                        <div class="todolist-header-items">
                            <button class="btn w-f" onclick="addTodoButtonOnClickHandle();">Enter</button>
                        </div>
                        
                    </header>
                        <ul class="todolist-main-container">
                            
                        </ul>
                        
                </div>
                
                
                
                
            </main>
            <div class="modal invisible">
                <div class="modal-container">
                    <header class="modal-header">
                        <h1 class="modal-title">
                            제목
                        </h1>
                    </header>
                    <main class="modal-main">
                        <p class="modal-message">
                            메세지 내용
                        </p>
                        <input type="text" class="text-input w-f">
                    </main>
                    <footer class="modal-footer">
                        <button class="btn">확인</button>
                        <button class="btn">닫기</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    
   
    <script src="./js/test.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/calendar.js"></script>

    
</body>
</html>
